<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
		<div class="container" ng-app="ToDo">
		  <div class="main">
		    <header>
		        <h1><i class="fa fa-rocket"></i>&nbsp;&nbsp;&nbsp;Liste des courses</h1>
		    </header>

		    <section id="main" style="display: block;" ng-controller="listCtrl">
		    	<form class="addform" name="frm">
		    		<input type="text" ng-model="title" placeholder="What do i need to buy?" />
		    		<button type="submit" ng-click="addItem()">AJOUTER</button>
		    	</form>
		    	<ul class="item-list" ng-show="items.length">
		    		<li ng-repeat="item in items | orderBy:'done' | filter:searchDone" ng-class="{strike: item.done==true}">
		    			<span class="item-done" ng-class="{finished: item.done==true}" ng-click="changeItemStatus( item )"><i class="fa fa-check"></i></span>
		    			<span class="item-description">{{ item.title }}</span>
		    			<span class="item-delete" ng-click="clearItem( item )"><i class="fa fa-trash"></i></span>
		    		</li>
		    	</ul>
		    	<div class="filters">
		    		<span><i class="fa fa-filter"></i></span>
		    		<a ng-click="searchDone.done = 'true'">Fait</a>
		    		<a ng-click="searchDone.done = 'false'">Restant</a>
		    		<a ng-click="searchDone.done = ''">Tout</a>
		    	</div>
		    	<div class="extra">
		    		<span class="item-total">Total : {{items.length}}</span>
		   			<button ng-click="clearAllItems()">Effacer tout</button>
		   		</div>
		    </section>
		  </div>
		</div>
		<script src="js/angular.js"></script>
		<script src="js/local-storage.js"></script>
		<script>
			var app = angular.module("ToDo", ['LocalStorageModule']);

			app.config(['localStorageServiceProvider', function(localStorageServiceProvider){
			  	localStorageServiceProvider.setPrefix('ls');
			}])


			app.controller("listCtrl", function($scope, localStorageService) {
				if( localStorageService.get('items') )
					$scope.items = localStorageService.get('items');
				else
					$scope.items = [] ;

				$scope.$watch('items', function () {
				  	localStorageService.set('items', $scope.items);
				}, true);

				$scope.addItem = function() {
					if($scope.title)
						$scope.items.push( { 'title': $scope.title, 'done': false} );
					$scope.title = '';
				}

				$scope.clearAllItems = function() {
					$scope.items = [];
				}

				$scope.clearItem = function( item ) {
					var index = $scope.items.indexOf(item);
  					$scope.items.splice(index, 1);
				}

				$scope.changeItemStatus = function ( item ) {
					if( item.done == true )
						item.done = false;
					else
						item.done = true;
				}

			});

		</script>
	</body>
</html>
